name: Build, Deploy to Firebase, and Copy to GitHub Pages Repo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build the project
        run: npm run build

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting

      - name: Checkout GitHub Pages repo
        uses: actions/checkout@v3
        with:
          repository: Dhruv7201/Dhruv7201.github.io
          token: ${{ secrets.GH_PAT }}

      - name: Copy build files to GitHub Pages repo
        run: |
          rm -rf ./*
          cp -r ../portfolio/build/* .
          git add .
          git config --global user.email "dhruv.modi2345@gmail.com"
          git config --global user.name "Dhruv Modi"
          git commit -m "Deploy updated build from portfolio repo"
          git push origin main
